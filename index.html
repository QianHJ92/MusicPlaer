<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ音乐播放器</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/player.js"></script>
    <script src="js/process.js"></script>
    <script src="js/lyric.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="header">
    <h1 class="logo">
        <a href="#"></a>
    </h1>
    <ul class="login">
        <li>登录</li>
        <li>设置</li>
    </ul>
</div>
<div class="content">
    <div class="content_in">
        <div class="content_left">
           <ul class="tools">
               <li><i></i>收藏</li>
               <li><i></i>添加到</li>
               <li><i></i>下载</li>
               <li><i></i>删除</li>
               <li><i></i>清空列表</li>
           </ul>
            <div class="content_list">
                <ul>
                    <li class="list_title">
                        <div class="list_check"><i></i></div>
                        <div class="list_num"></div>
                        <div class="list_name">歌曲</div>
                        <div class="list_singer">歌手</div>
                        <div class="list_time">时长</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content_right">
            <div class="song_info">
                <a href="javascript:;" class="song_info_pic">
                    <img src="images/lnj.jpg" alt="aaa">
                </a>
                <div class="song_info_name">歌曲名称：<a href="javascrpit:;">从零玩转前端开发</a></div>
                <div class="song_info_singer">歌手名：<a href="javascrpit:;">linj</a></div>
                <div class="song_info_album">专辑名：<a href="javascrpit:;">从零玩转系列</a></div>
            </div>
            <div class="song_lyric_container">
                <ul class="song_lyric"></ul>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="footer_in">
        <a href="javascript:;" class="music_pre"></a>
        <a href="javascript:;" class="music_play"></a>
        <a href="javascript:;" class="music_next"></a>
        <div class="music_process">
            <div class="music_process_top">
                <span class="music_process_name">从零玩转编程 / 李南江</span>
                <span class="music_process_time">00:00 / 05:23</span>
            </div>
            <div class="music_process_bar">
                <div class="music_process_line">
                    <div class="music_process_dot"></div>
                </div>
            </div>
        </div>
        <a href="javascript:;" class="music_mode"></a>
        <a href="javascript:;" class="music_fav"></a>
        <a href="javascript:;" class="music_down"></a>
        <a href="javascript:;" class="music_comment"></a>
        <a href="javascript:;" class="music_only"></a>
        <div class="music_volume_ctrl">
            <a href="javascript:;" class="music_volume_icon"></a>
            <div class="music_volume_bar">
                <div class="music_volume_line">
                    <div class="music_volume_dot"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mask_bg"></div>
<div class="mask"></div>
<audio src=""></audio>
</body>
</html>
